<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Random Meal Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>🍽️ Feeling Hungry?</h2>
            <button id="toggle-dark">🌙 Dark Mode</button>
        </header>

        <main class="text-center">
            <h5>Click the button below to get a random meal idea!</h5>
            <button id="get_meal">Get Meal 🍔</button>
        </main>

        <div id="loader" class="loader hidden"></div>
        <div id="meal" class="meal-container"></div>

        <footer>
            <p>Designed & Developed with ❤️ by <strong>Suraj Kumar Choudhary</strong></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
